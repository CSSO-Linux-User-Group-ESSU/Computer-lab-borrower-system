
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'borrower_app/css/main_style.css' %}">
    <title>Essu Borrower</title>


</head>
<body>
    {% load static %}
    {% csrf_token %}
    <nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
      <div class="container-fluid" style="font-weight: 700;">

        <a class="navbar-brand header text-white ml-8" href="#">Borrower</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-sm-2" type="search" placeholder="Search">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Sidebar -->
      <div class="sidebar">
      <div class="featured-image mb-4 mt-2 ">
          <img src="{% static 'borrower_app/images/essu_logo_no_text.png' %}" class="img-fluid" style="width: 60px;">
      </div>
        <nav class="nav flex-column">
          <a class="nav-link active" href="{% url 'home' %}">Home</a>
          <a class="nav-link active" href="{% url 'pending_items' %}">Pending Items</a>
          <a class="nav-link active" href="{% url 'return_items' %}">Return Items</a>
          <a class="nav-link" href="#">Settings</a>
        </nav>
      </div>



</body>
</html>
