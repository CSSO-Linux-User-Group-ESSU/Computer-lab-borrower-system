{% extends "borrower_app/control_panel.html" %}

{% block content %}


        <div class="home-container">
            <button class="scan-printer-button" onclick="ScanPrinter()">
                Scan for Printer
            </button>
            <br>
            <button class="scan-paper-button" onclick="ScanPaper()">
                Scan Paper
            </button>
            <br>
            <form method="POST" action="{% url 'upload_and_process_file' %}" class="">
            {% csrf_token %}
            <button class="manual-button">Enter Manually</button>
            </form>
        </div>
        <br>

        <div class="pic-container"></div>
        <button class="retry-btn">Retry</button>
        <button class="next-btn">Next</button>





    <script>
        function ScanPrinter(){
            fetch('/scan_printer/')
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error))
        }

        function ScanPaper(){
            fetch('/scan/')
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error))
        }
    </script>

{% endblock content %}
