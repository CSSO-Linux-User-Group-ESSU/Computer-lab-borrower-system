{% extends "borrower_app/control_panel.html" %}

{% block content %}



<nav class="pic-container"></nav>
<button class="scan-printer-button" onclick="ScanPrinter()">
    Scan for Printer
</button>

<button id="ScanPaper" class="scan-paper-button" onclick="ScanPaper()" disabled>
    Scan Paper
</button>

<button class="delete-button">Enter Manually</button>
<nav class="pic-container">

</nav>


<script>
    function ScanPrinter() {
        fetch('/scan_printer')
            .then(response => response.text())
            .then(data => {
                alert(data)
                if (data === 'Has Printer') {
                    document.getElementById("ScanPaper").disabled = false;
                } else {
                    document.getElementById("ScanPaper").disabled = true;
                }
            })
            .catch(error => console.error("Error:", error))
    };

    function ScanPaper() {
        fetch('/scan/')
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error))

    };

</script>

{% endblock content %}
